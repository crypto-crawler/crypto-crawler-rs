[package]
name = "crypto-crawler"
version = "3.2.9"
authors = ["soulmachine <soulmachine@gmail.com>"]
edition = "2021"
description   = "A rock-solid cryprocurrency crawler."
license = "Apache-2.0"
repository = "https://github.com/soulmachine/crypto-crawler-rs/tree/main/crypto-crawler"
keywords = ["cryptocurrency", "blockchain", "trading"]

[dependencies]
crypto-markets = { version = "1.0.6", path = "../crypto-markets" }
crypto-market-type = { version = "1.0.5", path = "../crypto-market-type" }
crypto-msg-parser = { version = "1.8.2", path = "../crypto-msg-parser" }
crypto-msg-type = { version = "1.0.3", path = "../crypto-msg-type" }
crypto-pair = { version = "2.1.0", path = "../crypto-pair" }
crypto-rest-client = { version = "0.7.8", path = "../crypto-rest-client" }
crypto-ws-client = { version = "3.1.2", path = "../crypto-ws-client" }
fslock = "0.1.8"
lazy_static = "1"
log = "0.4"
rand = "0.8.4"
reqwest = { version = "0.11", features = ["blocking", "gzip"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev_dependencies]
test-case = "1"
env_logger = "0.8"

